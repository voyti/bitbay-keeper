<!doctype html>
<html lang="en" ng-app="bitbayKeeper">
  <head>
    <title>BitBay Keeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <base href="/">
    <link rel="icon" href="/img/bbk_logo.png">
    <!--<link rel="stylesheet" href="/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="/css/bootstrap-responsive.min.css">-->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="/css/styles.css">
  
    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>
    <script>
    </script>
  </head>
  <body>
    
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo"><img src="/img/bbk_logo_L.png"></img></a>
      <!--<ul class="right hide-on-med-and-down">-->
      <!--  <li><a href="#">Navbar Link</a></li>-->
      <!--</ul>-->

      <!--<ul id="nav-mobile" class="side-nav">-->
      <!--  <li><a href="#">Navbar Link</a></li>-->
      <!--</ul>-->
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  
  
  
  
  
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">BitBay Keeper</h1>
      <div class="row center">
        <h5 class="header col s12 light">Check current market prices</h5>
      </div>
      
      
      
      <div class="row center" ng-controller="MainController" ng-cloak>
        <a ng-click="getMarketState()" class="waves-effect waves-light btn blue darken-2">
          <i class="material-icons left">arrow_downward</i>
          GET MARKET PREVIEW
        </a>
        
        <div class="progress-container">
          <div class="progress" ng-show="isLoading">
            <div class="indeterminate blue"></div>
          </div>
        </div>
        
        <table class="striped centered" ng-if="marketData">
        <thead>
          <tr>
              <th>Crypto</th>
              <th>Price</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="crypto in marketData">
            <td>{{crypto.crypto}}</td>
            <td>{{crypto.values[0] | currency:""}}
              <span class="cur">PLN</span></td>
          </tr>
        </tbody>
      </table>
      
      <ng-include src="'/performance.html'" ng-if="marketData"></ng-include>
      <ng-include src="'/wallets.html'" ng-if="marketData"></ng-include>
      </div>
      
      
      </div>
      <br><br>

    </div>
  </div>
  
  
  
  
  

  <footer class="page-footer blue lighten-2">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Voytech Solutions</h5>
          <p class="grey-text text-lighten-4">Web development on demand</p>


        </div>
        <div class="col l6 s12">
          <h5 class="white-text">External links</h5>
          <ul>
            <li><a class="white-text" href="http://voytech.org">Voytech</a></li>
            <li><a class="white-text" href="http://bitbay.net">BitBay</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="orange-text text-lighten-3" href="http://voytech.org">Voytech Solutions</a>
      </div>
    </div>
  </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lodash.min.js"></script>
    <script src="/js/jquery.min.js"></script>
        <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script src="/js/script.js"></script>

</html>
